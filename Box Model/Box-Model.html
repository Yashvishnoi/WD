<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>The Box Model </title>
	<style>
		*{
			border-sizing:border-box;
		}
		body{
			margin: 0;
			padding: 0;
			background-color: white;
		}
		#box{
			background-color: blue;
			padding: 10px 30px 10px 30px;
			border:5px solid black;
	
			width: 400px;
		}
		#content{
			background-color: grey;
		}
		h1{
			margin-bottom: 30px ;
		}
	</style>
</head>
<body>
<h1>Box Model</h1>
<div id="box">
	<div id="content"style="color: white">Loreum ipsum dolor sit amet, consectetur adipiscing elit.</div>
</div>
</body>
</html>
