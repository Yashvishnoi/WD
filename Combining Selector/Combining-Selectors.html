<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Element With Class Selector</title>

<style>
/*all with class highlight*/ 
.highlight{
	background-color: yellow;
}
/*all p element with class ="highlight"*/
p .highlight {
	font-style: italic;
}
/*all element with class 'highlight' as well as with class'mainpoint' */
.highlight.mainpoint {
	color: white;
	background-color: orange;
}
</style>
</head>
<body>
	<h1 class="highlight">Element with class Selector</h1>
	<p>Loreum ipsum dolor sit amet,consectetur adipiscing elit.Possiums amet alias est ?</p>
	<p class="highlight">This is P with CLASS="highlight"</p>
	<div class="mainpoint highlight">This is the main point of the entire article.</div>
</body>
</html>
