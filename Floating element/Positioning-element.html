<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Floating Element</title>
	<style>
		div{
			background-color: #00FFFF;
		}
		P{
			width: 50px;
			height: 50px;
			border: 1px solid black;
		}
		.p1{
			background-color: #A52A2A;
			float: right;
		}
		#p2{
			background-color: #DEB887;
		}
		#p3{
			background-color: #5F9EA0;
		}
		#p4{
			background-color: #FF7F50;
		}
	</style>
</head>
<body>
<h1 style="color: red;">Floating Elements </h1>
<div>
	<p class="p1"><a href="https://www.youtube.com/watch?v=ozu1I-jLgLk">iffa Awards
	</a></p>
	<p id="p2"></p>
	<p id="p3"></p>
	<p id="p4"></p>
	<section>This is regular content continuing after the paragraph boxes.</section>
</div>
</body>
</html>
